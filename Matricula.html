<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matricula Aluno</title>
</head>
<body>
    <h1>Matricula Aluno</h1>
    <form style="size: 100%;">
        <h2>Dados pessoais</h2>
        <div>
            <label for="letter">Nome: </label>
            <input type="text" name="letter" id="letter" required pattern="[a-zA-Z\s]+$">
        </div>
        <br>
        <div>
            <label for="cpf">CPF: </label>
            <input type="text" name="cpf" id="cpf" required pattern="(\d{3}\.\d{3}\.\d{3}-\d{2})|(\d{11})">
        </div>
        <br>
        <div>
            <label for="dt">Data de Nascimento: </label>
            <input type="date" name="dt" id="dt" required min="1990-01-01" max="2022-02-03">
        </div>
        <br>
        <div>
            <label for="sexo">Sexo: </label>
            <input type="radio" name="sexo" id="fem" value="fem">Feminino
            <input type="radio" name="sexo" id="mas" value="mas">Masculino
        </div>
        <br>
        <div>
            <label for="city">Cidade: </label>
            <input type="text" name="city" id="city" required pattern="[a-zA-Z\s]+$">
            <label for="states">Estados: </label>
            <select name="states" id="states">
            <optgroup label="Sudeste">
            <option value="Sao Paulo">SP</option>
            <option value="Rio de Janeiro">RJ</option>
            <option value="Espirito Santo">ES</option>
            <option value="Minas Gerais">MG</option>
            <option value="Centro-Oeste">Centro-Oeste</option>
            <option value="Distrito Federal">DF</option>
            <option value="Goias">GO</option>
            <option value="Mato Grosso">MT</option>
            <option value="Mato Grosso do Sul">MS</option>
            </optgroup>
            </select>
        </div>
        <br>
        <p>Dados da Matrícula: </p>
        <br>
        <div>
            <label for="disc">Disciplina(s) optativa: </label><br>
            <input type="checkbox" name="robos" value="robos">Programação de Robos<br>
            <input type="checkbox" name="ia_artificial" value="ia_artificial">Desenvolvimento de Inteligência Artificiais<br>
            <input type="checkbox" name="modelagem" value="modelagem">Modelagem Computacional<br>
            <input type="checkbox" name="docker" value="docker">Ambientes isolados: desenvolvimento com Docker<br>
        </div>
        <br>
        <div>
            <label for="suggestion">Sugestão de disciplinas futuras:</label><br>
            <textarea id="suggestion" name="suggestion" rows="4" cols="50"></textarea>
        </div>
        <br>
        <div style="padding-left: 335px;">
            <input type="button" value="Enviar">
        </div>
    </form>
</body>
</html>
